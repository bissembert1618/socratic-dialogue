<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Dialogue</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-style: italic;
            color: #888;
            font-size: 1.1em;
        }
        
        #topic-select {
            text-align: center;
            padding: 40px 20px;
        }
        
        #topic-select h2 {
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .topic-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            color: #d4af37;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            text-transform: capitalize;
        }
        
        .topic-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }
        
        #dialogue-area {
            display: none;
        }
        
        .current-topic {
            text-align: center;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .message.socrates {
            background: rgba(212, 175, 55, 0.15);
            border-left: 3px solid #d4af37;
        }
        
        .message.user {
            background: rgba(100, 149, 237, 0.15);
            border-left: 3px solid #6495ed;
        }
        
        .message-author {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .socrates .message-author {
            color: #d4af37;
        }
        
        .user .message-author {
            color: #6495ed;
        }
        
        #input-area {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: #e0e0e0;
            font-family: inherit;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        #send-btn, #new-topic-btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        #send-btn {
            background: #d4af37;
            color: #1a1a2e;
        }
        
        #send-btn:hover {
            background: #e5c158;
        }
        
        #send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #new-topic-btn {
            background: transparent;
            border: 1px solid #666;
            color: #888;
        }
        
        #new-topic-btn:hover {
            border-color: #d4af37;
            color: #d4af37;
        }
        
        .loading {
            color: #888;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è SOCRATIC DIALOGUE</h1>
            <p class="subtitle">The unexamined life is not worth living.</p>
        </header>
        
        <div id="topic-select">
            <h2>Choose your inquiry</h2>
            <div class="topic-grid">
                {% for key, desc in topics.items() %}
                    {% if key != 'custom' %}
                    <button class="topic-btn" data-topic="{{ key }}" title="{{ desc }}">{{ key }}</button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        
        <div id="dialogue-area">
            <div class="current-topic" id="current-topic"></div>
            
            <div id="messages"></div>
            
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Speak your mind..." autocomplete="off">
                <button id="send-btn">Respond</button>
                <button id="new-topic-btn">New Topic</button>
            </div>
        </div>
        
        <footer>
            <p>Remember: the only true wisdom is knowing you know nothing.</p>
        </footer>
    </div>
    
    <script>
        const topicSelect = document.getElementById('topic-select');
        const dialogueArea = document.getElementById('dialogue-area');
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const newTopicBtn = document.getElementById('new-topic-btn');
        const currentTopic = document.getElementById('current-topic');
        
        function addMessage(author, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-author">${author}</div>
                <div class="message-text">${text}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function startDialogue(topic) {
            topicSelect.style.display = 'none';
            dialogueArea.style.display = 'block';
            messages.innerHTML = '<p class="loading">Socrates approaches...</p>';
            
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({topic})
            });
            
            const data = await res.json();
            currentTopic.textContent = `Topic: ${data.topic}`;
            messages.innerHTML = '';
            addMessage('Socrates', data.message, 'socrates');
            userInput.focus();
        }
        
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            userInput.value = '';
            sendBtn.disabled = true;
            
            addMessage('You', text, 'user');
            addMessage('Socrates', '<span class="loading">thinking...</span>', 'socrates');
            
            const res = await fetch('/api/respond', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            
            const data = await res.json();
            
            // Remove loading message
            messages.removeChild(messages.lastChild);
            addMessage('Socrates', data.message, 'socrates');
            
            sendBtn.disabled = false;
            userInput.focus();
        }
        
        function resetDialogue() {
            fetch('/api/reset', {method: 'POST'});
            dialogueArea.style.display = 'none';
            topicSelect.style.display = 'block';
            messages.innerHTML = '';
        }
        
        // Event listeners
        document.querySelectorAll('.topic-btn').forEach(btn => {
            btn.addEventListener('click', () => startDialogue(btn.dataset.topic));
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        newTopicBtn.addEventListener('click', resetDialogue);
    </script>
</body>
</html>
