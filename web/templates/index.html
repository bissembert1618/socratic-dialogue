<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Dialogue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --bg: #FAFAFA;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #6B6B6B;
            --text-muted: #9A9A9A;
            --accent: #2D2D2D;
            --accent-warm: #C4A77D;
            --border: #E8E8E8;
            --shadow: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.08);
            --radius: 12px;
            --transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 64px 0 48px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            font-style: italic;
        }
        
        #topic-select {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px 0;
        }
        
        #topic-select h2 {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        @media (max-width: 600px) {
            .topic-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .topic-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 20px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            text-transform: capitalize;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .topic-btn:hover {
            border-color: var(--accent-warm);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        #dialogue-area {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .current-topic {
            text-align: center;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            margin-bottom: 24px;
            max-height: 480px;
        }
        
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-author {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .message-content {
            background: var(--surface);
            padding: 20px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            line-height: 1.7;
        }
        
        .socrates .message-author {
            color: var(--accent-warm);
        }
        
        .socrates .message-content {
            border-left: 3px solid var(--accent-warm);
        }
        
        .user .message-author {
            color: var(--text-muted);
            text-align: right;
        }
        
        .user .message-content {
            background: var(--accent);
            color: #FFFFFF;
        }
        
        #input-area {
            display: flex;
            gap: 12px;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        #user-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            transition: var(--transition);
        }
        
        #user-input:focus {
            outline: none;
            border-color: var(--accent-warm);
        }
        
        #user-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: var(--transition);
        }
        
        #send-btn {
            background: var(--accent);
            color: #FFFFFF;
        }
        
        #send-btn:hover {
            background: #3D3D3D;
        }
        
        #send-btn:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        #new-topic-btn {
            background: transparent;
            color: var(--text-muted);
            padding: 16px;
        }
        
        #new-topic-btn:hover {
            color: var(--text);
        }
        
        .loading {
            color: var(--text-muted);
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.8;
        }
        
        footer .credit {
            margin-bottom: 4px;
        }
        
        footer .license {
            font-size: 12px;
            color: var(--text-muted);
            opacity: 0.7;
        }
        
        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        footer a:hover {
            color: var(--accent-warm);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="72" height="72" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Classical bust silhouette of Socrates -->
                    <ellipse cx="50" cy="35" rx="22" ry="25" fill="#2D2D2D"/>
                    <!-- Forehead/hair -->
                    <path d="M28 32 Q28 15 50 12 Q72 15 72 32" fill="#2D2D2D"/>
                    <!-- Distinctive Socrates features: broad nose, full beard -->
                    <ellipse cx="50" cy="40" rx="5" ry="6" fill="#C4A77D"/>
                    <!-- Beard flowing down -->
                    <path d="M32 45 Q30 55 33 70 Q40 82 50 85 Q60 82 67 70 Q70 55 68 45 Q60 50 50 52 Q40 50 32 45 Z" fill="#2D2D2D"/>
                    <!-- Neck/base -->
                    <path d="M38 80 L38 95 L62 95 L62 80" fill="#2D2D2D"/>
                    <!-- Pedestal base -->
                    <rect x="30" y="93" width="40" height="5" rx="1" fill="#C4A77D"/>
                </svg>
            </div>
            <h1>Socratic Dialogue</h1>
            <p class="subtitle">The unexamined life is not worth living</p>
        </header>
        
        <div id="topic-select">
            <h2>Choose your inquiry</h2>
            <div class="topic-grid">
                {% for key, desc in topics.items() %}
                    {% if key != 'custom' %}
                    <button class="topic-btn" data-topic="{{ key }}" title="{{ desc }}">{{ key }}</button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        
        <div id="dialogue-area">
            <div class="current-topic" id="current-topic"></div>
            
            <div id="messages"></div>
            
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Speak your mind..." autocomplete="off">
                <button id="send-btn" class="btn">Reply</button>
                <button id="new-topic-btn" class="btn">↩</button>
            </div>
        </div>
        
        <footer>
            <div class="credit">Crafted with love in Tel Aviv, 2026. AI-first, philosophically grounded.</div>
            <div class="license"><a href="https://github.com/bissembert1618/socratic-dialogue" target="_blank">MIT Licensed</a> · Beeri Issembert</div>
        </footer>
    </div>
    
    <script>
        const topicSelect = document.getElementById('topic-select');
        const dialogueArea = document.getElementById('dialogue-area');
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const newTopicBtn = document.getElementById('new-topic-btn');
        const currentTopic = document.getElementById('current-topic');
        
        function addMessage(author, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-author">${author}</div>
                <div class="message-content">${text}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function startDialogue(topic) {
            topicSelect.style.display = 'none';
            dialogueArea.style.display = 'flex';
            messages.innerHTML = '<div class="message socrates"><div class="message-author">Socrates</div><div class="message-content loading">Approaching the agora...</div></div>';
            
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({topic})
            });
            
            const data = await res.json();
            currentTopic.textContent = data.topic;
            messages.innerHTML = '';
            addMessage('Socrates', data.message, 'socrates');
            userInput.focus();
        }
        
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            userInput.value = '';
            sendBtn.disabled = true;
            
            addMessage('You', text, 'user');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message socrates';
            loadingDiv.innerHTML = '<div class="message-author">Socrates</div><div class="message-content loading">Contemplating...</div>';
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;
            
            const res = await fetch('/api/respond', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            
            const data = await res.json();
            
            messages.removeChild(loadingDiv);
            addMessage('Socrates', data.message, 'socrates');
            
            sendBtn.disabled = false;
            userInput.focus();
        }
        
        function resetDialogue() {
            fetch('/api/reset', {method: 'POST'});
            dialogueArea.style.display = 'none';
            topicSelect.style.display = 'flex';
            messages.innerHTML = '';
        }
        
        document.querySelectorAll('.topic-btn').forEach(btn => {
            btn.addEventListener('click', () => startDialogue(btn.dataset.topic));
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        newTopicBtn.addEventListener('click', resetDialogue);
    </script>
</body>
</html>
